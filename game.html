<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catch the Stars </title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-scene">

  <!-- Background Stars -->
  <div class="bg-stars"></div>

<script src="game.js"></script>

</html>
